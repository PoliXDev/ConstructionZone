<!doctype html>

        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }
      
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        background-size: cover;
      }
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;

        height: 100%;
        background: rgba(31, 29, 12, 0.432);

      }
      
      .page-wrapper {

        flex-direction: column;
        justify-content: flex-start;
        z-index: 1;
        padding-top: 0;
      }

      .container {

        max-width: 600px;
        margin: 0 auto;
        padding: 0 15px;
      }

        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0;
        margin-top: 10px;
      }

        width: 100%;
        max-width: 600px;
        background-color: rgba(252, 238, 238, 0.767);
        padding: 1.5rem 2rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        backdrop-filter: blur(5px);
      }
      
      .header__logo {
        max-width: 450px;
        width: 100%;
        height: auto;
        margin-bottom: 0.5rem;
        position: relative;
        top: -60px;

      }
      
      .header__content {
        width: 100%;
        text-align: center;
        margin-top: -15px;
      }
      
      .header__title {
        width: 100%;
        font-size: 2.5rem;
        color: #4d2f03;
        margin-bottom: 10px;
        position: relative;
        top: -120px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.5);
        font-weight: bold;
        letter-spacing: 1px;
      }
      
      .header__text {
        width: 100%;
        text-align: center;
        margin-top: -90px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .header__text p {
        width: 100%;
        font-size: 1.2rem;
        line-height: 1.4;
        text-align: center;
        margin: 5px 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.35), 0 0 8px rgba(255, 255, 255, 0.3);
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      .footer {
        width: 100%;
        text-align: center;
        padding: 1rem;
        background-color: rgba(66, 63, 63, 0.85);
        margin-top: auto;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(3px);
      }
      
      .footer__text {
        font-size: 0.9rem;
        color: #e4dada;
        text-align: center;
        text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.2);
      }

    <script type="module" crossorigin src="/ConstructionZone/assets/index-Dq-9Tw_X.js"></script>

    <video id="bg-video" autoplay muted loop playsinline>

          </div>

        <p class="footer__text">ReparatuCarro.com - Todos los derechos reservados</p>
      </footer>
    </div>
