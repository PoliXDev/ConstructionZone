    <meta name="theme-color" content="#e74c3c" />
    
    <link rel="stylesheet" href="./style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background: url('./public/img/images/taller_mecanico_fondo.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        background-size: cover;
        filter: brightness(0.7) contrast(1.2);
      }
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
        z-index: -990;
      }
      
      .page-wrapper {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        z-index: 1;
        padding-top: 0;
      }
      
      .header {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0;
        margin-top: 10px;
        animation: slideInFromTop 1.2s ease-out;
      }
      
      @keyframes slideInFromTop {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .header__container {
        width: 100%;
        max-width: 600px;
        background: rgba(0, 0, 0, 0.75);
        padding: 2rem 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

      }
      
      .header__container:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
          0 30px 60px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      .header__logo {
        max-width: 450px;
        width: 100%;
        height: auto;
        margin-bottom: 0.5rem;
        position: relative;
        top: -60px;
        filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        transition: all 0.3s ease;
      }
      
      .header__logo:hover {
        transform: scale(1.05) rotate(2deg);
        filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.6));
      }
      
      .header__content {
        width: 100%;
        text-align: center;
        margin-top: -15px;
        animation: fadeInUp 1.5s ease-out 0.5s both;
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes titleAppear {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .header__title {
        width: 100%;
        font-size: 2.2rem;
        color: #ffffff;
        margin-bottom: 10px;
        position: relative;
        top: -120px;
        text-align: center;
        text-shadow: 
          2px 2px 4px rgba(0, 0, 0, 0.8),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 40px rgba(255, 255, 255, 0.2);
        font-weight: 700;
        letter-spacing: 1px;
        white-space: nowrap;
        animation: titleAppear 1.2s ease-out forwards;
      }
      
      .header__text {
        width: 100%;
        text-align: center;
        margin-top: -90px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeInUp 1.5s ease-out 1s both;
      }
      
      .header__text p {
        width: 100%;
        font-size: 1.3rem;
        line-height: 1.6;
        text-align: center;
        margin: 8px 0;
        text-shadow: 
          1px 1px 3px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(255, 255, 255, 0.6);
        font-weight: 500;
        letter-spacing: 1px;
        color: #ffffff;
        transition: all 0.3s ease;
        position: relative;
      }
      
      .header__text p:hover {
        transform: scale(1.05);
        text-shadow: 
          1px 1px 3px rgba(0, 0, 0, 0.5),
          0 0 25px rgba(255, 255, 255, 0.8);
      }
      
      .footer {
        width: 100%;
        text-align: center;
        padding: 1.5rem;
        background: rgba(66, 63, 63, 0.2);
        margin-top: auto;
        box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        animation: slideInFromBottom 1.2s ease-out 1.5s both;
      }
      
      @keyframes slideInFromBottom {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .footer__text {
        font-size: 1rem;
        color: #ffffff;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        font-weight: 400;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }
      
      .footer__text:hover {
        color: #f0f0f0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.5);
      }
      
      /* Loading spinner para el video */
      .video-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -999;
        color: #e74c3c;
        font-size: 1.2rem;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .header__container {
          padding: 1.5rem;
          margin: 0 10px;
        }
        
        .header__title {
          font-size: 1.8rem;
          letter-spacing: 0.5px;
        }
        
        .header__text p {
          font-size: 1.1rem;
        }
        
        .header__logo {
          max-width: 350px;
        }
      }
      
      @media (max-width: 480px) {
        body, html {
          background: url('./public/img/images/fondo_taller_9.jpeg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          height: 100%;
          width: 100%;
          overflow-x: hidden;
          -webkit-overflow-scrolling: touch; /* Para mejor rendimiento en iOS */
        }
        
        .header__title {
          font-size: 1.5rem;
          letter-spacing: 0.3px;
        }
        
        .header__container {
          padding: 1rem 1.5rem;
          margin-top: 100px;
        }
        
        .header__text p {
          font-size: 1rem;
        }
        
        .header__logo {
          max-width: 280px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="video-loading" id="videoLoading">Cargando...</div>
    
    <!-- Video de fondo -->
    <video id="bg-video" autoplay muted loop playsinline preload="metadata">
      <source src="/public/video/intro.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
    
    <!-- Overlay para mejorar la legibilidad -->
    <div class="overlay"></div>
    
    <!-- Contenido principal -->
    <div class="page-wrapper">
      <header class="header">
        <div class="header__container">
          <img class="header__logo" src="./public/img/common/logo_reparatucarro.png" alt="logo">
          <div class="header__content">
            <h1 class="header__title">¡Pronto estaremos en línea!</h1>
            <div class="header__text">
              <p>Estamos trabajando para ofrecerte la mejor experiencia.</p>
            </div>
          </div>
        </div>
      </header>
      <footer class="footer">
        <p class="footer__text">ReparatuCarro.com - Todos los derechos reservados</p>
      </footer>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('bg-video');
        const loading = document.getElementById('videoLoading');
        
        // Ocultar loading cuando el video esté listo
        video.addEventListener('loadeddata', function() {
          loading.style.display = 'none';
        });
        
        // Intentar reproducir el video cuando se carguen los metadatos
        video.addEventListener('loadedmetadata', function() {
          video.play().catch(function(error) {
            console.error('Error al reproducir el video:', error);
            loading.textContent = 'Video no disponible';
          });
        });
        
        // También intentar reproducir al interactuar con la página
        document.addEventListener('click', function() {
          video.play().catch(function(error) {
            console.error('Error al reproducir el video después de interacción:', error);
          });
        }, { once: true });
        
        // Manejar errores del video
        video.addEventListener('error', function() {
          loading.textContent = 'Error cargando video';
          console.error('Error al cargar el video');
        });
      });
    </script>
  </body>
</html>
